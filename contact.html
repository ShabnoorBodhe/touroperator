<div class="container">
	<div class="row single-form g-0">
		<div class="col-md-6 offset-md-3">
			<div class="card-body">
				
					<h2>Contact Us For Business Enquiries</h2>
					
					<form id="submit" action="h.html" method="post">
											
						<div class="mb-3">
							<label>Email Address</label>
							<input name="email" type="text" class="form-control">
						</div>
						
						<div class="mb-3">
							<label>Subject</label>
							<input name="subject" type="text" class="form-control">
						</div>
						
						<div class="gen">
							<label>Gender</label><br>
							<div class="form-check form-check-inline">
								<input name="gender" class="form-check-input" type="radio" value="Male">
								<label class="form-check-label">Male</label><br>
								
								<input name="gender" class="form-check-input" type="radio" value="Female">
								<label class="form-check-label">Female</label>
							</div>
						</div>
							<div class="mb-3">
								<label>Message</label>
								<textarea class="form-control" name="msg"></textarea>
							</div>
							<button type="submit" class="btn btn-primary">Submit</button>
					</form>
			</div>
		</div>
	</div>
